<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT Авторизация</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>JWT Авторизация</h1>
    <div>
        <h2>Регистрация</h2>
        <form id="registerForm">
            <input type="text" id="registerUsername" placeholder="Имя пользоавтеля" required>
            <input type="password" id="registerPassword" placeholder="Пароль" required>
            <button type="submit">Зарегестрироваться</button>
        </form>
        <p id="registerMessage"></p>
    </div>
    <div>
        <h2>Вход</h2>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Имя пользоавтеля" required>
            <input type="password" id="loginPassword" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>
        <p id="loginMessage"></p>
    </div>
    <div>
        <h2>Защищенная информация</h2>
        <button id="fetchProtectedData">Посмотреть</button>
        <p id="protectedData"></p>
    </div>
    <script src="app.js"></script>
</body>

</html>
